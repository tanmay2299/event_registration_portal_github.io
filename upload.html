<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image display </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
      
html,body { height: 50%; 
    background-position: center;
background-repeat: no-repeat;
background-size: cover;}

input[type=file]{
  width: 20%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #000;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}
        </style>
</head>
<body style="background-image: url('assets/images/home_bg.jpg') "></body>
<h2 style="color: rgb(250, 248, 248); font-style:normal;font-size: 60px;text-align: center;">Almost there!!<br>Let's verify it's you...</h2>

<h4 style="color: rgb(250, 248, 248); font-style:normal;font-size: 40px;text-align: center;">Upload Your ID</h4>

     <form id="upload-form" action="{{ url_for('display') }}" method="POST" enctype="multipart/form-data" style="text-align: center;">
        <input type="file" name="file" accept="image/*" style="margin-top: 28em;" />

<button type="button" value="Edit" onclick="window.history.go(-1)" style="width:10em; height: 3.5em; margin-top: 5em;background-color: #000 ; color: white" >Edit</button>
<button type="submit" value="Upload" style="width:10em; height: 3.5em; margin-top: 5em;background-color: #000 ; color: white">Submit</button>

     </form> 


</body>
</html>
